<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generateNumber(){
            var num = Math.floor((Math.random()*1000)+1);
            document.write("Randomly generated number: " + num , " ");
            document.write("<br>");

            var ones = num%10;
            var tens = (Math.floor(num/10))%10*10;
            var hundreds = (Math.floor(num/100))%10*100;

            document.write("Breakdown: ", hundreds, ", " , tens , ", " , ones);
        }

        generateNumber();
    </script>
</body>
</html>
